<!DOCTYPE html>
<head>
  <link href="/normalize.css" rel="stylesheet">
  <style>
    body {
      margin: 0px;
    }
    header {
      text-align: center;
      background: url('http://thecybertramp.com/blog/wp-content/uploads/2011/08/rainbow.jpg');
  
      color: white;
    }
    img {
      width: 100%;
    }
    a {
      color: white;
    }
    h1 {
      font-size: 70px;
      -webkit-margin-before: 0px;
    }
    ul {
      padding: 10px;
      background: rgba(0,0,0,1);
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
    article {
      max-width: 500px;
      padding: 20px;
      margin: 0 auto;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 36px;
        padding: 5px;
      }
      li {
        padding: 5px;
        display: block;
      }
    }
  </style>
</head>    
<body>
  <header>
    <h1>Jade's Blog</h1>
    <ul>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Favorite Things</a></li>
      <li><a href="#">Least Favorite Things</a></li>
    </ul>
  </header>
  <article>
    <h2>Favorite Things</h2>
    <p>Candy, long-distance walking, extreme weather patterns, baking, road trips.</p>
    <button>Like</button>
  </article>
  <article>
    <h2>Least Favorite Things</h2>
    <p>Lunch meat, sand, chalk, campari, black lico. </p>
    <button>Like</button>
  </article>
  <script>
    $("button").on("click", function() {
      alert("Clicked!");
    });
  </script>
</body>
